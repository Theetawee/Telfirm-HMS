
<!-- Main modal -->
<div id="static-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto h-screen bg-white overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 max-h-full">
    <div class="p-8 flex items-center justify-between">
        <button class="px-5 py-2 bg-gray-800 rounded text-white" hx-swap="outerHTML transition:true" hx-indicator="#loader" hx-target="#body" hx-get="{{url}}">Close</button>
        
    </div>
    <div class="relative p-4 w-full mx-auto max-w-screen-2xl  max-h-full">
        <!-- Modal content -->
        <div class="relative dark:bg-gray-700">
            <!-- Modal header -->
            <div class="max-w-screen-lg mx-auto p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <p class="text-3xl">Notices</p>
            </div>
            <!-- Modal body -->
            <div>
            <div class="p-4 md:p-5 max-w-screen-lg mx-auto space-y-4">
                {% for notice in notices %}
                {% if request.user in notice.read_by.all %}
                {% else %}
                <div class="p-2 border-b border-gray-200 gap-10 flex items-end">
                    <p class="text-xl font-light">{{notice.title}} - {{notice.author.name}}</p>
                    <p class=" text-sm italic">sent {{notice.created_at|timesince}} ago</p>
                </div>
                {% include 'main/close.html' %}
                {% endif %}
              {% endfor %}
            
            </div>
         </div>   
        </div>
    </div>
</div>
