<section class="dark:bg-gray-900 p-3" id="pform">
  <div class="mx-auto max-w-screen-xl">
    <!-- Start coding here -->
    <div class="dark:bg-gray-800 bg-white rounded-xl relative overflow-hidden">
      <div
        class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4"
      >
        <div class="w-full md:w-1/2">
          <form
            class="flex items-center"
            method="post"
            hx-indicator="#loader"
            hx-swap="outerHTML transition:true"
            hx-post="{% url 'search' %}"
            hx-target="#pform"
          >
            {% csrf_token %}
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="currentColor"
                  viewbox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <input
                type="text"
                name="patient"
                id="simple-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Search patient"
                required
              />
            </div>
          </form>
        </div>
        <div
          class="w-full md:w-auto flex flex-col md:flex-row gap-8 space-y-2 md:space-y-0 items-stretch md:items-center justify-end flex-shrink-0"
        >
          <button
            hx-get="{% url 'get_all' %}"
            hx-swap="outerHTML transition:true"
            hx-indicator="#loader"
            hx-target="#pform"
            type="button"
            class="flex items-center justify-center px-4"
          >
            All
          </button>
          <div class="flex items-center space-x-3 w-full md:w-auto">
            <button
              hx-get="{% url 'pending' %}"
              hx-swap="outerHTML transition:true"
              hx-indicator="#loader"
              hx-target="#pform"
              type="button"
              class="flex items-center gap-2 justify-center"
            >
              <span class="w-2 h-2 rounded-full bg-yellow-300"></span>
              Pending
            </button>
          </div>
          <button
            hx-get="{% url 'get_done' %}"
            hx-swap="outerHTML transition:true"
            hx-indicator="#loader"
            hx-target="#pform"
            type="button"
            class="flex items-center px-4 border-b-2 border-primary-500 gap-1 justify-center"
          >
            <span class="w-2 h-2 rounded-full bg-green-500"></span>
            Completed
          </button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table
          class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-4 py-3">MRN</th>
              <th scope="col" class="px-4 py-3">Names</th>
              <th scope="col" class="px-4 py-3">Ward</th>
              <th scope="col" class="px-4 py-3">Status</th>
              <th scope="col" class="px-4 py-3">Gender</th>
              <th scope="col" class="px-4 py-3">
                <span class="sr-only">Actions</span>
              </th>
            </tr>
          </thead>
          <tbody>
            {% for patient in patients %}
            <tr class="border-b dark:border-gray-700">
              <th
                scope="row"
                class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                {{patient.mrn}}
              </th>
              <td class="px-4 py-3">{{patient.name}}</td>
              <td class="px-4 py-3">{{patient.ward}}</td>

              <td class="px-4 py-3">
                <button
                  type="button"
                  class="flex items-center gap-2 justify-center"
                >
                  <span class="w-2 h-2 rounded-full bg-green-500"></span>
                  Completed
                </button>
              </td>

              <td class="px-4 py-3">{{patient.gender}}</td>
              <td class="px-4 py-3 flex items-center justify-end">
                <a
                  hx-get="{% url 'view' patient.mrn %}"
                  href="{% url 'view' patient.mrn %}"
                  hx-swap="outerHTML transition:true"
                  hx-target="#body"
                  hx-indicator="#loader"
                  hx-push-url="true"
                  class="inline-flex items-center p-1.5 bg-primary-50 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
                  type="button"
                  >View
                  <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    fill="currentColor"
                    viewbox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
                    />
                  </svg>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <nav
        class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4"
        aria-label="Table navigation"
      >
        <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
          Showing
          <span class="font-semibold text-gray-900 dark:text-white"
            >{{patients.number}}</span
          >
          of
          <span class="font-semibold text-gray-900 dark:text-white"
            >{{patients.paginator.num_pages}}</span
          >
        </span>
        <ul class="inline-flex items-stretch -space-x-px">
          <li>
            <a
              {%
              if
              patients.has_previous
              %}
              hx-target="#pform"
              hx-swap="outerHTML transition:true"
              hx-indicator="#loader"
              hx-get="{% url 'get_done' %}?page={{patients.previous_page_number}}"
              {%
              else
              %}
              href="#!"
              {%
              endif
              %}
              class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >
              <span class="sr-only">Previous</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                fill="currentColor"
                viewbox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                /></svg
              >Previous
            </a>
          </li>
          <li>
            <a
              {%
              if
              patients.has_next
              %}
              hx-target="#pform"
              hx-swap="outerHTML transition:true"
              hx-indicator="#loader"
              hx-get="{% url 'get_done' %}?page={{patients.next_page_number}}"
              {%
              else
              %}
              href="#!"
              {%
              endif
              %}
              class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >
              <span class="sr-only">Next</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                fill="currentColor"
                viewbox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                /></svg
              >Next
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>
