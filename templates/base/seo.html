{% load static %}<link
  rel="shortcut icon"
  href="{% static 'images/favicon.svg' %}"
  type="image/svg+xml"
/><link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{% static 'images/32.png' %}"
/><meta name="language" content="en" /><link
  rel="canonical"
  href="{{request.build_absolute_uri}}"
/><meta property="og:url" content="{{request.build_absolute_uri}}" /><meta
  property="og:locale"
  content="en_US"
/><meta property="og:site_name" content="Telfirm" />
