{% load static %}
<header class="bg-white p-2 border-b border-gray-100 z-50 fixed top-0 left-0 w-full">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div>
                <a href="{% url 'home' %}" hx-get="{% url 'home' %}" hx-indicator="#loader" hx-push-url="true" hx-target="#body" hx-swap="outerHTML transition:true" class="flex items-center gap-2">
                    <img src="{% static 'images/logo.svg'%}" class="w-10 h-10" alt="Telfirm Logo">
                    <span class="text-xl text-gray-600">Telfirm</span>
                </a>
            </div>
            
        </div>


        <div class="w-2/5">
            
<form method="post" action="{% url 'search' %}" hx-swap="outerHTML transition:true" hx-indicator="#loader" hx-post="{% url 'search' %}" hx-target="#pform">  
    {% csrf_token %} 
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="flex items-center gap-2">
        <input type="search" name="patient" value="{{request.GET.patient}}" autocomplete="on" id="default-search" class="block w-full px-4 py-1.5 text-sm text-gray-900 border border-gray-200 rounded-md bg-gray-50 focus:ring-primary-500 focus:right-1 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Search patient by name or MRN..." required>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
</svg>

        </button>
    </div>
</form>

        </div>

        <div class="pr-5">
            <button  class="flex gap-2 items-center font-medium justify-center" type="button"><span title="Notifications" class="flex items-center gap-1 font-light">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
</svg>

                
            </button>

            </div>
    </div>
</header>


<div style="height: 70px;"></div>
      
</div>
