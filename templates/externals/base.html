<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {% endblock %}
    {% load static %}
    <meta charset="UTF-8">
    {% include 'base/fonts.html' %}
    <meta name="viewport" content="width=device-width">
    <title>{{title}}</title>
    <script src="{% static 'js/htmx.js' %}"></script>
    <meta name="description" content="{{description}}">
    <meta property="og:title" content="{{title}}"> 
    <meta property="og:url" content="{{request.build_absolute_uri}}"> 
    <meta property="og:description" content="{{description}}">  
    <meta property="og:image" content="{% static 'images/180.png' %}"> 
    <meta property="og:image:alt" content="Telfirm">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="large-image-twitter.jpg"> 
    <link rel="icon" href="{% static 'images/favicon.ico'%}">
    <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{% static 'images/180.png' %}">
    {% include 'base/pwa.html' %}    
    <link rel="stylesheet" href="{% static 'css/output.css' %}"> 
</head>
<body id="body">
    
<!-- {% include 'externals/nav.html'%} -->

<main class="min-h-screen">
{% block content %}{% endblock %}
</main>


{% include 'externals/footer.html' %}



</body>
</html>
